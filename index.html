<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad til dyrene</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="hura">🎉</div>
    <div class="dead">💀</div>
    <button class="tryAgain" onclick="location.reload()">🔄</button>
    <div class="wrapper">
        <select class="character" disabled onchange="SelectProfile()">
            <option>👤</option>
            <option>👶</option>
            <option>👦</option>
            <option>👧</option>
            <option>👨</option>
            <option>🧔</option>
            <option>👴</option>
            <option>👩</option>
            <option>👵</option>
            <option>👨‍🌾</option>
            <option>👩‍🌾</option>
            <option>👨‍🍳</option>
            <option>👩‍🍳</option>
            <option>👨‍💻</option>
            <option>👩‍💻</option>
            <option>🦸</option>
            <option>🦹</option>
            <option>🧙</option>
            <option>🧚</option>
            <option>🧛</option>
            <option>🧜</option>
            <option>🧝</option>
            <option>🧞</option>
            <option>🧟</option>
            <option>👽</option>
            <option>🤖</option>
            <option>👻</option>
            <option>🤡</option>
        </select>

        <section id="point">
            <p class="point"><span id="score"></span> 🪙</p>
            <h2>Giv Dyrene noget mad</h2>
            <div class="buy">
                <button class="button-character">Buy character</button>
                <button class="button-food">Buy missing food</button>
            </div>
        </section>
        
        <section id="animals">
            <div id="tiger" data-food="meat"><span class="animal">🐯</span><span class="mood">🍴</span></div>
            <div id="lion" data-food="meat"><span class="animal">🦁</span><span class="mood">🍴</span></div>
            <div id="monkey" data-food="fruit,salat"><span class="animal">🐵</span><span class="mood">🍴</span></div>
            <div id="elephant" data-food="grass,fruit,salat"><span class="animal">🐘</span><span class="mood">🍴</span>
            </div>
            <div id="camel" data-food="grass,fruit,salat"><span class="animal">🐫</span><span class="mood">🍴</span>
            </div>
            <div id="whale" data-food="micro,Seafood"><span class="animal">🐋</span><span class="mood">🍴</span></div>
            <div id="turtle" data-food="fruit,salat"><span class="animal">🐢</span><span class="mood">🍴</span></div>
        </section>
        
        <h2>Mad</h2>
        
        <section class="lostMad" id="lostMad"></section>
        <section id="foods" class="foodcontainer">
            <div id="branch" draggable="true" data-food="grass" class="food">🌿</div>
            <div id="grapes" draggable="true" data-food="fruit" class="food">🍇</div>
            <div id="appel" draggable="true" data-food="fruit" class="food">🍏</div>
            <div id="plankton" draggable="true" data-food="micro" class="food">🦠</div>
            <div id="chicken" draggable="true" data-food="meat" class="food">🍗</div>
            <div id="banana" draggable="true" data-food="fruit" class="food">🍌</div>
            <div id="grass" draggable="true" data-food="grass" class="food">🌾</div>
            <div id="meat" draggable="true" data-food="meat" class="food">🥩</div>
            <div id="octopus" draggable="true" data-food="Seafood" class="food">🐙</div>
            <div id="salat" draggable="true" data-food="salat" class="food">🥬</div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
