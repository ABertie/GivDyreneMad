<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad til dyrene</title>

    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="hura">🎉</div>
    <div class="dead">💀</div>
    <button class="tryAgain" onclick="location.reload()">🔄</button>
    <div class="wrapper">
        <select class="character" disabled onchange="SelectProfile()">
            <option>👤</option>
            <option>👶</option>
            <option>👦</option>
            <option>👧</option>
            <option>👨</option>
            <option>🧔</option>
            <option>👴</option>
            <option>👩</option>
            <option>👵</option>
            <option>🧑‍🌾</option>
            <option>🧑‍🍳</option>
            <option>🧑‍💻</option>
            <option>🦸</option>
            <option>🦹</option>
            <option>🧙</option>
            <option>🧚</option>
            <option>🧛</option>
            <option>🧜</option>
            <option>🧝</option>
            <option>🧞</option>
            <option>🧟</option>
            <option>🧌</option>
            <option>👽</option>
            <option>🤖</option>
            <option>👻</option>
            <option>🤡</option>
        </select>

        <section id="point">
            <h2>Giv Dyrene noget mad</h2>
            <p class="text">Træk maden hen til dyrene og tjen penge</p>
            <p class="point"><span id="score">0</span> 🪙</p>
            <div class="buy">
                <button class="button-character">Buy character</button>
                <!-- <button class="button-food">Buy missing food</button> -->
                <button class="button-like">Se hvad dyrene kan lide</button>
            </div>
        </section>



        <section id="animals">
            <div id="tiger" data-food="meat,human"><span class="animal">🐯</span><span class="mood">🍴</span></div>
            <div id="lion" data-food="meat"><span class="animal">🦁</span><span class="mood">🍴</span></div>
            <div id="monkey" data-food="fruit"><span class="animal">🐵</span><span class="mood">🍴</span></div>
            <div id="elephant" data-food="grass,fruit"><span class="animal">🐘</span><span class="mood">🍴</span></div>
            <div id="elephant" data-food="grass,fruit"><span class="animal">🐫</span><span class="mood">🍴</span></div>
            <div id="elephant" data-food="micro"><span class="animal">🐋</span><span class="mood">🍴</span></div>
            <div id="elephant" data-food="blood,human"><span class="animal">🦟</span><span class="mood">🍴</span></div>
        </section>

        <h2>Mad</h2>

        <section id="foods" class="foodcontainer">
            <div id="g-2" draggable="true" data-food="grass"><span class="food">🌿</span></div>
            <div id="f-1" draggable="true" data-food="fruit"><span class="food">🍇</span></div>
            <div id="f-2" draggable="true" data-food="fruit"><span class="food">🍏</span></div>
            <div id="h-1" draggable="true" data-food="human"><span class="food">🦵</span></div>
            <div id="m-1" draggable="true" data-food="micro"><span class="food">🦠</span></div>
            <div id="m-1" draggable="true" data-food="meat"><span class="food">🍗</span></div>
            <div id="f-3" draggable="true" data-food="fruit"><span class="food">🍌</span></div>
            <div id="g-1" draggable="true" data-food="grass"><span class="food">🌾</span></div>
            <div id="m-2" draggable="true" data-food="meat"><span class="food">🥩</span></div>
            <div id="b-1" draggable="true" data-food="blood"><span class="food">🩸</span></div>
        </section>
    </div>
    <script src="/script.js"></script>
</body>

</html>
